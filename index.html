    <script>
        // Get the user's GeoIP
        $.getJSON('https://ipinfo.io', function(data) {
          var countryCode = data.country;
          // Check the user's country code and show the corresponding modal
          if (countryCode === "BD") {
            $("#modal-bangladesh").modal().appendTo('body').css({'margin':''}); 
          } else {
            $("#modal-malaysia").modal().appendTo('body').css({'margin':''}); 
          }
        });
    </script>
